<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Roster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

                            ID: 1
                        </div>
                        <div class="employee-entry border-right border-left border-secondary bg-white">
                            Email: <a href="mailto:Ichigo@gmail.com">Ichigo@gmail.com</a>

                            Office Number: 205
                        </div>

                </div>
            </div>

                        <div class="employee-entry border border-secondary bg-white">
                            ID: 4
                        </div>

                            Email: <a href="mailto:Naruto@gmail.com">Naruto@gmail.com</a>
                        </div>
